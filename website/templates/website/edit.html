{% extends "website/base.html" %}

{% block body %}
<h3 class="'text-center m-4"> update route</h3>
{% if success %}
<div class="alert alert-success" role='alert'> 
    The new route was successfully updated.
<a href="{% url 'index' %}" class="alert-link"> Go to Home Page.
</a>
</div>
{% else %}
<div class="row justify-content-center">
	<div class="col-6"> </div>
	<div class="card bg-light mb-3">
  <div class="card-header">
  	<i class="fa-solid fa-comment-pen fa-lg"></i> update route records
  </div>
  <div class="card-body">
  	<form action="" method="POST">
  		{% csrf_token %}
  		{{ form.as_p }}
  		<button type="submit" class="btn btn-primary">Update </button>
  		<a href="{% url 'index' %}" class="btn btn-secondary"> Cancel</a>
  	</form>
  </div>
</div>
</div>
{% endif %}
{% endblock %}
